<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet1.css">
    <title>Flex-box</title>
</head>
<body>
    <main>
        <section id="s"></section>
    </main>
    <script>
        let tag = document.getElementById("s");

        for (let i = 1; i <= 19; i++)
        {
            tag.innerHTML +=
                `<h2>${i}</h2>
                <article class="a${i}"> 
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </article>`;
        }
    </script>

</body>
</html>
